<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="survey.css">
    <script type="text/javascript" src="survey.js">
</script>

    <script type="text/javascript">
        $(document).ready(function () {
        $('#btnUncheckAll').click(function () {
        $('input[type=checkbox]').each(
        function (index, checkbox) {
        if (index != 0) {
        checkbox.checked = false;
        }
        });
        });
        });
        </script>
</head>
<body>
    <div class="ui container">
        <div class="main-container">
            <div class="left-container">
                <h2 id="show-counter"></h2>
                <p id="show-data">WHAT DID YOU LIKE ABOUT THE BOOTCAMP?</p>
            </div>
    
            <div class="right-container">
                1. The technologies used <input type="checkbox" id="" name="tech" value="The technologies used"><br>
                2. The skills acquired <input type="checkbox" id="" name="skills" value="The skills acquired"><br>
                3. The food and drinks <input type="checkbox" id="" name="foods" value="The food and drinks"><br>
                4. The accommodation <input type="checkbox" id="" name="accommodation" value="The accommodation"><br>
                5. The trainers <input type="checkbox" id="" name="trainers" value="The trainers"><br>
                6. Your fellow students <input type="checkbox" id="" name="students" value="Your fellow students"><br>
                7. Nothing <input type="checkbox" id="check7" name="nil" class="nothing" value="Nothing">

                        </div>
                    </div>
                    <br>
                    <div class="navigation-controllers">
                        <button class="ui icon button left-arrow" id="prev-data">
                            <i class="ui icon arrow left"></i>
                        </button>
                        <button class="ui icon button right-arrow" disabled id="next-data">
                            <i class="ui icon arrow right"></i>
                        </button>
                        <button class="ui icon button" disabled id="review-data">
                            Review Data
                        </button>
                
                    </div>
                </div>
            </body>
            </html>
            </div>
        </div>
        <br>
        <div class="navigation-controllers">
            <button value="Submit">Submit Review</button>
        </div>
    </div>

    <table id="content">
    </table>
</body>
<script>
$( "body" ).on( "change", ".right-container > input[type=checkbox]", function() {
    if ($(this).hasClass("nothing")) { //Nothing checkbox tick
        if ($(this).prop("checked")) { //User checked nothing
            //Other checkboxes are unchecked
            $(".right-container > input[type=checkbox][name=" + $(this).attr("name") + "]:not(.nothing)").prop("checked", false)
        }
    } else { //Other checkbox tick
        if ($(this).prop("checked")) {//User checked another checkbox
            //Any checkbox is unchecked
            $("[name=" + $(this).attr("name") + "].nothing").prop("checked", false);
        }
    }
})
</script>
</html>
